<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Carbon Footprint">
        <meta name="description" content="An extension that calculates CO<sub>2</sub> emissions for driving on routes suggested by Google Maps, Here and Open Street Map.">

        <title>Add websites into the block list</title>

        <!-- Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
        <!-- Font-Awesome Stylesheet -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet prefetch">

        <!-- Custom CSS -->
        <link href="css/settings.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img src="../images/globe-128.png">
            <span class="heading"> Carbon Footprint for Google Maps<sup>TM</sup></span>

        </div>
        <div class="content">
            <span class="content-text">Don't want to display the footprints on all the sites? Select yours </span>
        </div>
        <div class="data-block">
            <span class="data-heading col-md-12">Maps</span>
            <div class="items row" id="maps">
                <div id="fountainG">
	                  <div id="fountainG_1" class="fountainG"></div>
	                  <div id="fountainG_2" class="fountainG"></div>
	                  <div id="fountainG_3" class="fountainG"></div>
	                  <div id="fountainG_4" class="fountainG"></div>
	                  <div id="fountainG_5" class="fountainG"></div>
	                  <div id="fountainG_6" class="fountainG"></div>
	                  <div id="fountainG_7" class="fountainG"></div>
	                  <div id="fountainG_8" class="fountainG"></div>
                </div>
                
            </div>
        </div>
        <div class="data-block">
            <span class="data-heading">Flights</span>
            <div class="items row" id="flights">
                <div id="fountainG">
	                  <div id="fountainG_1" class="fountainG"></div>
	                  <div id="fountainG_2" class="fountainG"></div>
	                  <div id="fountainG_3" class="fountainG"></div>
	                  <div id="fountainG_4" class="fountainG"></div>
	                  <div id="fountainG_5" class="fountainG"></div>
	                  <div id="fountainG_6" class="fountainG"></div>
	                  <div id="fountainG_7" class="fountainG"></div>
	                  <div id="fountainG_8" class="fountainG"></div>
                </div>
            </div>
        </div>
        <div class="data-block">
            <span class="data-heading">Trains</span>
            <div class="items row" id="trains">
                <div id="fountainG">
	                  <div id="fountainG_1" class="fountainG"></div>
	                  <div id="fountainG_2" class="fountainG"></div>
	                  <div id="fountainG_3" class="fountainG"></div>
	                  <div id="fountainG_4" class="fountainG"></div>
	                  <div id="fountainG_5" class="fountainG"></div>
	                  <div id="fountainG_6" class="fountainG"></div>
	                  <div id="fountainG_7" class="fountainG"></div>
	                  <div id="fountainG_8" class="fountainG"></div>
                </div>
            </div>

        </div>
        <!-- jQuery -->
        <!-- Note:  Bootstrap's JavaScript requires jQuery version 1.9.1 or higher, but lower than version 3 -->
        <script src="js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <script src="./js/mdb.min.js"></script>
        <script src="./js/settings.js"></script>
    </body>
</html>
